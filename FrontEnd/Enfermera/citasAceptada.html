<section id="services" class="services margintop60" >

			<div class="decoration">
				<div class="decoration-inside">
				</div>
			</div>
		</div>
		<div >
			<div id="tablausers" class="row">
                <script>
                    let text2=`<table class="table">
                                <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Motivo</th>
                                <th scope="col">ID Paciente</th>
                                <th scope="col">ID Doctor Asignado</th>
                                <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>`;
					var enfermera= sessionStorage.data
                    fetch(`http://localhost:8000/citasA`)
                    .then(response => response.json())
                    .then(data =>{
                        var i;

                        
                        for(i=0;i<data.length;i++){
                            text2+= `
                                    <tr>
                                    <th scope="row">${i+1}</th>
                                    <td>${data[i].fecha}</td>
                                    <td>${data[i].hora}</td>
                                    <td>${data[i].motivo}</td>
                                    <td>${data[i].idpaciente}</td>
                                    <td>${data[i].iddoctor}</td>
                                    <td>${data[i].estado}</td>
                                    </tr>
                                    `
                            console.log(data[i].nombre,'prueba')
                        }
                        text2+=`</tbody>
                                </table>`
                        document.getElementById("tablausers").innerHTML = text2;
                    });

                  
                </script>
             </div>
