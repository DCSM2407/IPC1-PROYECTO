	<section id="home"
		style="padding:160px 0;background-image: url(assets/img/medical.jpg); background-position: center; background-repeat: no-repeat;background-size: cover;background-attachment:fixed;">
		<div class="container">
			<div class="row justify-content-center">
				<h1 class="toptitle">MEDICAMENTOS DISPONIBLE<br /> PARA COMPRAR <br /><br />
				</h1>
				<div class="header-hero-content text-center">
					<div id="cardsc" class="row">
						<script>
							let text = "";
							fetch('http://localhost:8000/medicamentos')
								.then(response => response.json())
								.then(data => {
									var i;
									for (i = 0; i < data.length; i++) {
										text += `
												<div class="col-sm-3" style="margin-top: 45px;">
												<div class="bg-primary" style="width: 25rem; color:white">
												<div class="card-body">
													<h4 class="card-title"><b><br><br>${data[i].nombre}</b></h4>
													<p class="card-text">${data[i].descripcion}</p><br>
													<p class="card-text" style="background:rgb(40,40,40); color:white"><br>Q.${data[i].precio}<br><input type="submit" style="background:black"id="registrar" onclick="location.href='registro.html'" class="clearfix btn" value="COMPRAR"><br><br></p>
													
												</div>
												</div>
												</div>
												`
										console.log(data[i].nombre, 'prueba')
									}
									document.getElementById("cardsc").innerHTML = text;
								});


						</script>
					</div>
				</div> <!-- header hero content -->

			</div> <!-- row -->
